<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contador Persistente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0a0a0a;
      color: #ffffff;
    }

    .counter-box {
      background: #111;
      padding: 30px 40px;
      border-radius: 14px;
      text-align: center;
      box-shadow: 0 0 40px rgba(0,0,0,0.6);
    }

    .counter-title {
      font-size: 14px;
      letter-spacing: 2px;
      text-transform: uppercase;
      opacity: 0.6;
      margin-bottom: 10px;
    }

    .counter-value {
      font-size: 72px;
      font-weight: 700;
      margin: 20px 0;
    }

    .buttons {
      display: flex;
      gap: 16px;
      justify-content: center;
    }

    button {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: none;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.1s ease, background 0.2s ease;
    }

    button:active {
      transform: scale(0.92);
    }

    .btn-minus {
      background: #ff3b3b;
      color: #fff;
    }

    .btn-plus {
      background: #2eff7e;
      color: #000;
    }
  </style>
</head>
<body>

  <div class="counter-box">
    <div class="counter-title">Contador</div>
    <div id="counter" class="counter-value">0</div>

    <div class="buttons">
      <button class="btn-minus" id="decrease">âˆ’</button>
      <button class="btn-plus" id="increase">+</button>
    </div>
  </div>

  <script>
    const counterEl = document.getElementById("counter");
    const increaseBtn = document.getElementById("increase");
    const decreaseBtn = document.getElementById("decrease");

    // Cargar valor guardado o iniciar en 0
    let count = localStorage.getItem("contadorValor");
    count = count !== null ? parseInt(count) : 0;

    counterEl.textContent = count;

    function updateCounter() {
      counterEl.textContent = count;
      localStorage.setItem("contadorValor", count);
    }

    increaseBtn.addEventListener("click", () => {
      count++;
      updateCounter();
    });

    decreaseBtn.addEventListener("click", () => {
      count--;
      updateCounter();
    });
  </script>

</body>
</html>
