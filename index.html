<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Mini juego viento AR</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <!-- AR.js -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

</head>
<body style="margin:0; overflow:hidden;">

<a-scene
  embedded
  arjs="sourceType: webcam; debugUIEnabled: false;"
  vr-mode-ui="enabled: false">

  <!-- Assets -->
  <a-assets>
    <a-asset-item id="cubeModel" src="cube.glb"></a-asset-item>
  </a-assets>

  <!-- Marker -->
  <a-marker preset="hiro">

    <!-- ARO -->
    <a-torus
      id="hoop"
      position="0 0.4 -1"
      radius="0.3"
      radius-tubular="0.02"
      rotation="90 0 0"
      color="#00FFFF">
    </a-torus>

    <!-- CUBO -->
    <a-entity
      id="cube"
      gltf-model="#cubeModel"
      position="0 0 -1"
      scale="0.2 0.2 0.2">
    </a-entity>

  </a-marker>

  <a-entity camera></a-entity>
</a-scene>

<script>
let audioContext;
let analyser;
let mic;
let cube = document.getElementById("cube");
let hoop = document.getElementById("hoop");

let velocityY = 0;
let gravity = -0.0008;
let blown = false;

async function initMic() {
  audioContext = new (window.AudioContext || window.webkitAudioContext)();
  const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
  mic = audioContext.createMediaStreamSource(stream);
  analyser = audioContext.createAnalyser();
  analyser.fftSize = 256;
  mic.connect(analyser);
}

function getVolume() {
  let data = new Uint8Array(analyser.frequencyBinCount);
  analyser.getByteFrequencyData(data);
  let sum = data.reduce((a, b) => a + b, 0);
  return sum / data.length;
}

function gameLoop() {
  if (!analyser || !cube) return;

  let volume = getVolume();

  // SOPLAR
  if (volume > 30) {
    velocityY += 0.002;
  }

  // GRAVEDAD
  velocityY += gravity;

  let pos = cube.getAttribute("position");
  pos.y += velocityY;

  // L√çMITE
  if (pos.y < 0) {
    pos.y = 0;
    velocityY = 0;
  }

  cube.setAttribute("position", pos);

  // CHECK ENCESTAR
  let hoopPos = hoop.getAttribute("position");
  let dx = Math.abs(pos.x - hoopPos.x);
  let dy = Math.abs(pos.y - hoopPos.y);
  let dz = Math.abs(pos.z - hoopPos.z);

  if (dx < 0.15 && dy < 0.15 && dz < 0.15 && pos.y > hoopPos.y) {
    alert("üéâ ENCESTADO!");
    velocityY = 0;
    cube.setAttribute("position", {x:0, y:0, z:-1});
  }
}

initMic();
setInterval(gameLoop, 30);
</script>

</body>
</html>
